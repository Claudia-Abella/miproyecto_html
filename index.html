<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Proyecto HTML con GRID</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/mi_estilo.css" >
    <!-- FAVICON-->
    <link rel="icon" type="image/png" href="./favicon.png?v=2" >
</head>
<body>
    <!-- DIV llamado "mi_contenedor" dónde se generará todo el contenido del sitio web-->
    <div class="mi_contenedor">

        <!-- HEADER del sitio web-->
        <header class="mi_encabezado">
            <h1>Nombre del sitio web o logo</h1>
            <nav class="navigationBar">
                <ul class="navigationBarList">
                    <li>
                        <a class="enlace active" href="#">Inicio</a>
                    </li>
                    <li>
                        <a class="enlace" href="./views/galeria.html">Galería</a>
                    </li>
                    <li>
                        <a class="enlace" href="./views/presupuesto.html">Presupuesto</a>
                    </li>
                    <li>
                        <a class="enlace" href="./views/contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN: Etiqueta dónde colocaremos el contenido de esta páginad el sitio web -->
        <main class="mi_principal">
            <h2>Aquí va el contenido de la página principal</h2> 
            
            
        </main>

        <!-- FOOTER: Etiqueta dónde colocaremos el contenido final de la página -->
        <footer class="mi_pie">
            <div class="aviso_legal">
                <small>
                    &copy; MasterD - Todos los derechos reservados.
                </small>
            </div>
        </footer>
    </div>

</body>
</html>
