<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de ejemplo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/mi_estilo.css" >
    <!-- FAVICON-->
    <link rel="icon" type="image/png" href="../favicon.png?v=2" >
</head>
<body>
    <!-- DIV llamado "mi_contenedor" dónde se generará todo el contenido del sitio web-->
    <div class="mi_contenedor">

        <!-- HEADER del sitio web-->
        <header class="mi_encabezado">
            <h1>Nombre del sitio web o logo</h1>
            <nav class="navigationBar">
                <ul class="navigationBarList">
                    <li>
                        <a class="enlace" href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a class="enlace" href="./galeria.html">Galería</a>
                    </li>
                    <li>
                        <a class="enlace active" href="#">Presupuesto</a>
                    </li>

                    <li>
                        <a class="enlace" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN: Etiqueta dónde colocaremos el contenido de esta páginad el sitio web -->
        <main class="mi_principal">
            <h2>Aquí va el contenido de la página de presupuesto</h2>
            <div class="form1">
                <form class="mi_form">
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <div>
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">
                        </div>
                        <div>
                            <input type="reset" value="Borrar">
                            <input type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>            
            
        </main>

        <!-- FOOTER: Etiqueta dónde colocaremos el contenido final de la página -->
        <footer class="mi_pie">
            <div class="aviso_legal">
                <small>
                    &copy; MasterD - Todos los derechos reservados.
                </small>
            </div>
        </footer>
    </div>
    
</body>
</html>
